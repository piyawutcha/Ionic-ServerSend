<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Server Send Test</h1>
      </ion-header-bar>
      <ion-content ng-controller="AppCtrl">
        <form ng-submit="submit()">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Input some text</span>
            <input type="text" name="text" placeholder="input some text here..." ng-model="data.text" />
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Input other text</span>
            <input type="text" name="othertext" placeholder="input some text here..." ng-model="data.othertext" />
          </label>
          <input class="button button-block button-positive" type="submit" name="submit" value="submit" />
        </form>

        <div class="card">
          <div class="item item-text-wrap">
            <b>Server Response:</b><br/>
            <span ng-bind="response"></span>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
